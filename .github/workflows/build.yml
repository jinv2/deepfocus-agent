name: Build/Release Electron App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      # 【关键修改】如果一个系统崩了，其他系统继续跑，不取消
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 【针对 Linux 的修复】安装打包 .deb 必须的依赖
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools build-essential

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Next.js Export
        run: npm run build
        env:
          NEXT_PUBLIC_GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # 【新加】允许在没有图标的情况下打包，防止因图标路径不对报错
          skip_build: false 
          # 增加这一行，强制发布
          args: --publish always
        env:
          # 【新加】让 electron-builder 输出详细报错，哪怕失败了我们也能看到为什么
          DEBUG: electron-builder
